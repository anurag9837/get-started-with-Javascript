<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change style</title>
</head>
<body>
    <h2>What can javascript do ?</h2>
    <p id="dekh">It can change the style of the element</p>
    <button onclick="document.getElementById('dekh').style.fontSize='35px'">Click Me!</button>
</body>
</html>
