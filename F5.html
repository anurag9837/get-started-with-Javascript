<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="F5.js"></script>
    <title>Document</title>
</head>
<body>
    <h1>Learning DOM <small>(Document Object Model)</small></h1>
    <form action="" name="yourform">
        <h3>using getElementById</h3>
        <input type="text" name="firstname" id="name">
        <br>
        <input type="submit" onclick="sayHello()">
    </form>
    <form action="" name="myform">
        <h3>Using getElementsByName</h3>
        Tea <input type="checkbox" name="same" value="Tea"><br>
        Coffee <input type="checkbox" name="same" value="Coffee"><br>
        Oreo shake <input type="checkbox" name="same" value="Oreo shake"><br>
        <button onclick="showMe()">Show items</button>
    </form>
    <br><br><br>
    <h3>Using getElementsByTagName</h3>
    Identity proof <input type="checkbox" name="name" value="identity proof" ><br>
    Address proof <input type="checkbox" name="name" value="address proof" ><br>
    <button onclick="printItems()">Proceed</button>
</body>
</html>
