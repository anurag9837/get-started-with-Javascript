      <br>
      <br>
      <h1>OnSubmit event in Javascript</h1>
      <form action="" method="" onsubmit="alert('You are about to submit the form')">
      
       <input type="text">
       <input type="submit">
     
    
      </form>
      <br>
      <br>
    <h1>Onchange event in Javascript</h1>
    <select onchange="alert('You have selected an item')">
       <option selected>Select</option>
       <option>Anurag</option>
       <option>Nitin</option>
       <option>Aashish</option>
    </select>
    <br>
    <br>
    <h1>OnSelect event in Javascript</h1>
    <input type="text" onselect="alert('Text selected')">

</body>
