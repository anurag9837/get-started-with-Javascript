<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change attribute value</title>
</head>
<body>
    <h2>What javascript can do ?</h2>
    <p>It can change the value of attributes</p>
    <p>You don't believe ? Look below</p>
    <button onclick="document.getElementById('myImage').src='bulbon.gif'">Turn the light on</button>
    <img id="myImage" src="bulboff.gif" alt="bulb" width="100px">
    <button onclick="document.getElementById('myImage').src='bulboff.gif'">Turn the light off</button> 
</body>
</html>
