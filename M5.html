<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show elements</title>
</head>
<body>
    <h2>What javascript can do??</h2>
    <p>It can show the hidden elements</p>
    <p id="demo" style="display: none">Hello I'm here. I was hiding because i'm an introvert!!</p>
    <button onclick="document.getElementById('demo').style.display='block'">Click Me!</button>
</body>
</html>
