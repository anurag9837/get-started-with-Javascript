<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>change the content</title>
</head>
<body>
    <h2>What Javascript can do?</h2>
    <p id="demo"> Javascript can change the HTML content. You don't believe right ? Just click on the button</p>
    <button type="button" onclick='document.getElementById("demo").innerHTML="Hahaa!! I told you it can change the content"'>Click Me!</button>
</body>
</html>
